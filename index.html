<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Java script Number Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <p>What number is i am(Computer) thinking now?</p>
  <p>Hint ==> Number between 0 and 10</p>
  <p><input type=" text" id="guess"></p>
  <p><button id="gressCheck">Guess!</button></p>

  <script type="text/javascript">

    document.getElementById("gressCheck").onclick = function () {
      var randomNumber = Math.random();
      randomNumber = randomNumber * 9;
      randomNumber = Math.floor(randomNumber);

      if (document.getElementById("guess").value == randomNumber) {
        alert("well done ..i am also thinking number " + randomNumber);
      }
      else {
        alert("Nope.....I thinking number " + randomNumber);
      }
    }


  </script>

</body>
